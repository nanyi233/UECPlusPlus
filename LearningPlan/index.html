        function getWeekProgress(week) {
            let count = 0;
            for (let day = 1; day <= 7; day++) {
                if (progress[`week${week}_day${day}`]) count++;
            }
            return count;
        }
        
        function updateStats() {
            const completed = Object.values(progress).filter(v => v).length;
            const total = 56;
            const percent = Math.round((completed / total) * 100);
            
            document.getElementById('completedDays').textContent = completed;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressBar').textContent = percent + '%';
            
            // Calculate current week
            let currentWeek = 1;
            for (let w = 1; w <= 8; w++) {
                if (getWeekProgress(w) < 7) {
                    currentWeek = w;
                    break;
                }
                currentWeek = 8;
            }
            document.getElementById('currentWeek').textContent = currentWeek;
            
            // Calculate streak (simplified)
            document.getElementById('streak').textContent = calculateStreak();
        }
        
        function calculateStreak() {
            // Simple streak calculation
            let streak = 0;
            let completed = Object.entries(progress).filter(([k, v]) => v).length;
            // This is a simplified version - in production you'd track dates
            return Math.min(completed, 7);
        }
        
        // Card Game
        function initCardGame() {
            const cards = [...cardConcepts, ...cardConcepts];
            gameState.cards = shuffleArray(cards);
            renderCards();
        }
        
        function renderCards() {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = gameState.cards.map((card, index) => `
                <div class="game-card" data-index="${index}" onclick="flipCard(${index})">
                    <div class="card-front"></div>
                    <div class="card-back">${card.symbol}</div>
                </div>
            `).join('');
        }
        
        function flipCard(index) {
            const cards = document.querySelectorAll('.game-card');
            const card = cards[index];
            
            if (card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flipped.length >= 2) return;
            
            // Start timer on first flip
            if (gameState.moves === 0 && gameState.flipped.length === 0) {
                startTimer();
            }
            
            card.classList.add('flipped');
            gameState.flipped.push(index);
            playSound('flip');
            
            if (gameState.flipped.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                
                const [first, second] = gameState.flipped;
                if (gameState.cards[first].symbol === gameState.cards[second].symbol) {
                    // Match!
                    setTimeout(() => {
                        cards[first].classList.add('matched');
                        cards[second].classList.add('matched');
                        gameState.matched++;
                        document.getElementById('matches').textContent = gameState.matched;
                        playSound('match');
                        
                        if (gameState.matched === cardConcepts.length) {
                            stopTimer();
                            showNotification(`üéâ ÊÅ≠Âñú! ${gameState.moves}Ê≠•ÂÆåÊàê!`);
                        }
                    }, 500);
                } else {
                    // No match
                    setTimeout(() => {
                        cards[first].classList.remove('flipped');
                        cards[second].classList.remove('flipped');
                    }, 1000);
                }
                
                gameState.flipped = [];
            }
        }
        
        function startTimer() {
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                const mins = Math.floor(gameState.timer / 60);
                const secs = gameState.timer % 60;
                document.getElementById('timer').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(gameState.timerInterval);
        }
        
        document.getElementById('resetGame').addEventListener('click', () => {
            stopTimer();
            gameState = {
                cards: shuffleArray([...cardConcepts, ...cardConcepts]),
                flipped: [],
                matched: 0,
                moves: 0,
                timer: 0,
                timerInterval: null
            };
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            renderCards();
        });
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Sound
        function playSound(type) {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const sounds = {
                flip: { freq: 400, duration: 0.1 },
                match: { freq: 600, duration: 0.2 },
                complete: { freq: 800, duration: 0.3 }
            };
            
            const sound = sounds[type] || sounds.flip;
            oscillator.frequency.value = sound.freq;
            gainNode.gain.value = 0.1;
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + sound.duration);
        }
        
        document.getElementById('soundToggle').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
        });
        
        // Theme
        function setupThemeSelector() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const color = btn.dataset.color;
                    document.documentElement.style.setProperty('--primary-color', color);
                    document.querySelectorAll('.stat-number, .day-link, .game-stat-value')
                        .forEach(el => el.style.color = color);
                });
            });
        }
        
        // Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
